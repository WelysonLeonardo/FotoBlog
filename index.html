<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
            <img class="logo" src="./assets/camera.svg" alt="logo: camera fotográfica de cor preta ">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
        </nav>

        <form >
            <div class="input-wrapper">
                <label for="search">Pesquise por imagens e coleções</label>
                <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
            </div>
              
        </form>
        
        <img class="avatar" src="./assets/perfil.jpeg" alt="imagem do avatar com blusa preta com bolinha branca e ao fundo uma praça com árvores">
        </header>


        <main>
            <div class="container">

                <h1>Galeria</h1>

                <section class="gallery">

                    <figure class="item" style="--delay:.4s">

                        <img src="./assets/1.jpeg" alt="Imagem de um workspace elétrico">
                        <figcaption class="details">
                        <h2>Workspace elétrica</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                    </figure>

                    <figure class="item" style="--delay:.6s">

                        <img src="./assets/2.jpeg" alt="Imagem de um workspace dark and red">
                        <figcaption class="details">
                        <h2>Dark and red</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                    </figure>

                    <figure class="item" style="--delay:.8s">

                        <img src="./assets/3.jpeg" alt="Imagem de um workspace com um setup ligado">
                        <figcaption class="details">
                        <h2>Organização e grids</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1s">

                        <img src="./assets/4.jpeg" alt="Imagem de um workspace com, um setup e atrás uma parede com designer de comlméia">
                        <figcaption class="details">
                        <h2>Colméia</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.2s">

                        <img src="./assets/5.jpeg" alt="Imagem de um workspace com lapis, e canetas em volta de um notebook">
                        <figcaption class="details">
                        <h2>Setup de escritor</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.4s">

                        <img src="./assets/6.jpeg" alt="Imagem de um workspace colorido">
                        <figcaption class="details">
                        <h2>Ergonomia e cores</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                    </figure>

                    <figure class="item"  style="--delay:1.6s">

                        <img src="./assets/7.jpeg" alt="Imagem de um workspace moderno">
                        <figcaption class="details">
                        <h2>Show de luzes</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.8s">
                        <img src="./assets/8.jpeg" alt="Imagem de um workspace roxo (purple)">
                        <figcaption class="details">
                        <h2>Deep purple</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                    </figure>

                    <figure class="item" style="--delay:2s">
                        <img src="./assets/9.jpeg" alt="Imagem de um workspace com várias telas (screen)">
                        <figcaption class="details">
                        <h2>Multi-Screen</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                    </figure>

                </section>

            </div>
        </main>

        <footer class="container">
            <p>© 2024 - Welyson Leonardo - Explorer</p>
        </footer>
        
    </div>
  </body>
</html>
